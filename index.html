<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Homepage</title>
</head>

<body>

    <body>
        <div class="container">
            <div class="side-text">
                <div>
                    <h1 class="cool-login-form">
                        Cool Login </h1>
                        <br>
                        <p class="cool-login-form">
                            Form
                        </p>
                        <p class="line">
                            ____
                        </p>
                    <p id="with">
                        with HTML & CSS
                    </p>
                </div>
            </div>
            <div class="login-box">
                <form class="myform">
                    <div id="login-text">
                        <p id="login-box-text">Hello Again!</p>
                        <p id="welcome-text">Welcome back you've been missed!</p>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Username" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <button type="button" class="forgot-password">Recover Password</button>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="login-btn">Sign in</button>
                    </div>
                    <p style="text-align: center; color: rgba(0, 0, 0, 0.575);">---- or continue with ----</p>
                    <div class="img">
                        <a href="https://www.google.com">
                            <img src="img/image1.png" alt="Image 1">
                        </a>
                        <a href="https://www.google.com">
                            <img src="img/image2.png" alt="Image 2">
                        </a>
                        <a href="https://www.google.com">
                            <img src="img/image3.png" alt="Image 3">
                        </a>
                    </div>

                    <div class="input-group">
                        <span class="not-a-member">Not a member? </span><a href="#" class="signup-link">Signup</a>
                    </div>
                </form>
            </div>
        </div>
        </div>

    </body>
</body>

</html>
